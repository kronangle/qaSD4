<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script>
        angular.module('myModule', [])
            .controller('myController', function ($scope) {

                $scope.message = "Hello";

            });

    </script>
</head>

<body ng-app="myModule" ng-controller="myController">
    <div>{{ message }}</div>
</body>
</html>
