<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="scripts/jquery-3.2.1.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->

    <script>
        function displayInfo() {
          
            var product = $('#productName').val();
   
            var quantity = parseInt($("#qty").val());
   
            var delivery = $("#delivery:checked").val();

            // alert(product + " " + quantity + " " + delivery);

            $("#orderPlaced").html("Product: " + product + " Qty: " + quantity + " Needs delivery? " + delivery);
        }

        // $(function () {
        //     alert("Starting")
        // });

    </script>

</head>

<body>
    <h1>Example page</h1>

    <form onsubmit="displayInfo(); return false;">
        <p>Enter the name of the product you want to buy: <input type="text" id="productName" /></p>
        <p>Enter the quantity you want to buy: <input type="text" id="qty" /></p>
        <p>Do you require delivery? <input type="checkbox" id="delivery" value="y" /></p>
        <p><input type="submit" value="Place order" /></p>
    </form>
    <!-- <div id="orderPlaced">This is the div</div> -->
    
    <p id="orderPlaced">This is the p</p>
</body>

</html>
